          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          xcodebuild test-without-building -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device" -only-testing:PVPCPlannerTests/UnitTests/ModelsTests -only-testing:PVPCPlannerTests/UnitTests/PriceViewModelTest

  integration_tests:
    name: Run Integration Tests
    runs-on: macos-latest
    needs: build

    steps:
