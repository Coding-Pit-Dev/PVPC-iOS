# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: SwiftUI CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.3' # Cambia esto a la versi√≥n de Xcode que necesitas

    - name: Build
      run: xcodebuild build -scheme PVPCPlanner -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.4'

    - name: Run tests
      run: xcodebuild test -scheme PVPCPlanner -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.4'

    - name: Archive build
      run: xcodebuild archive -scheme PVPCPlanner -archivePath ${{ github.workspace }}/build/PVPCPlanner.xcarchive

    - name: Export IPA
      run: xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/YourSchemeName.xcarchive -exportPath ${{ github.workspace }}/build/YourSchemeName -exportOptionsPlist ExportOptions.plist
